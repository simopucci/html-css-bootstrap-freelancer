<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Freelancer</title>

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Framework Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header__bgcolor py-4 px-3 text-emphasis-primary text-white fw-bold d-flex justify-content-between align-items-center">
            START BOOTSTRAP
            <span class="border border-white px-3 text-secondary fs-3 rounded">
                <i class="fa-solid fa-bars"></i>
            </span>
        </div>
    </header>

    <main>

        <!-- Profile section -->
        <section>
            <div class="profile__bgcolor pb-4 text-center text-white">
                <img src="./img/avatar.svg" alt="avatar" class="profile__img my-4">

                <div class="d-block p-3 fs-2 fw-bold debug__bgcolor">
                    TEXT
                </div>

                <div class="separator__container d-flex justify-content-center p-3">
                    <div class="line__separator bg-white rounded"></div>
                    <i class="fa-solid fa-star fa-xl mx-2"></i>
                    <div class="line__separator bg-white rounded"></div>
                </div>

                <div class="d-block p-1 fs-6 debug__bgcolor">
                    TEXT-TEXT-TEXT
                </div>
            </div>
        </section>

        
    </main>
</body>
</html>
